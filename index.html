<!doctypehtml><meta http-equiv="Content-Type"content="text/html; charset=UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><link rel="manifest"href="manifest.json"><link rel="icon"type="image/png"href="trip-card/static/img_arrow@2x.png"><style>body{font-family:sans-serif;margin:0 4%;background-color:rgba(0,0,0,.01)}.apps-list{display:flex;flex-direction:column;align-items:stretch;margin-bottom:16px}.app{border-radius:4px;padding:8px;margin:4px 0;display:flex;flex-direction:column;background-color:#fff;box-shadow:0 2px 1px -1px rgb(0 0 0 / 20%),0 1px 1px 0 rgb(0 0 0 / 14%),0 1px 3px 0 rgb(0 0 0 / 12%);transition:all .1s ease-out}.app.selected{opacity:.6}.app:has(.item-menu-item.active[data-role=pin]):not(.inactivated){order:-1}.app.inactivated{order:1000!important}.app.inactivated .item-title{color:rgba(0,0,0,.6);font-size:14px;margin-left:8px}.app.inactivated .item-title::after{content:"暂不可用";margin-left:5px;font-weight:400}.app.inactivated .item-menu{display:none}.app.inactivated .item-content>img{display:none}.app.inactivated .item-title-icon{display:none}.item-content{display:flex;flex-direction:row;justify-content:flex-start;align-items:stretch;user-select:none}.item-content>img{height:54px;width:54px;margin-right:10px;padding:2px;border-radius:100px;border:2px dotted #aaa}.item-content>.item-description{display:flex;flex-direction:column;justify-content:space-around}.item-title{font-size:19px;font-weight:700;flex-shrink:0}.item-title-wrapper{display:flex;flex-direction:row;align-items:center}.item-title-icon{height:18px;width:18px;margin-left:5px;opacity:.6;transition:margin-left .1s ease-out}.app.selected .item-title-icon{margin-left:16px}.item-menu{display:flex;flex-direction:row;flex-wrap:wrap;align-items:center;margin-top:8px}.item-menu-item{height:20px;font-size:15px;background-color:rgba(0,0,0,.05);color:rgba(0,0,0,.6);border-radius:4px;padding:4px 6px;margin:2px 12px 2px 0;display:flex;flex-direction:row;align-items:center}.item-menu-item.active{background-color:rgba(0,0,0,.9);color:rgba(255,255,255,.87)}.item-menu-item[data-role=link]:hover{background-color:rgba(0,0,0,.9);color:rgba(255,255,255,.87)}.item-menu-item-icon{height:18px;width:18px}.item-menu-item.active .item-menu-item-icon{filter:invert(1)}.item-menu-item[data-role=link]:hover .item-menu-item-icon{filter:invert(1)}.item-menu-item-title{margin-left:2px}.links-list{margin:10px;display:flex;flex-direction:row;justify-content:center;align-items:center;flex-wrap:wrap;color:rgba(0,0,0,.67)}.link-wrapper{margin:2px 8px;display:flex;flex-direction:row;align-items:center;font-size:14px}.link-wrapper>img{width:20px;height:20px}.link-wrapper>span{margin-left:6px}.item-help{display:none;font-size:14px;margin:8px 4px 0 4px;background-color:rgba(0,0,0,.1);color:rgba(0,0,0,.75);border-radius:8px;padding:8px;line-height:150%}.links-list-help{color:#999}</style><script>const items=[{title:"通信大数据行程卡",icon:"trip-card/static/img_arrow@2x.png",link:"trip-card",color:"#2ba667",help_text:"点击手机号或途经地点可以修改相关信息。",menu:[]},{title:"粤康码",icon:"ykm/static/yss.jpeg",link:"ykm",color:"#aacc00",help_text:"点击姓名、城市、场所地址等可以修改对应信息；<br>点击二维码可以切换 “粤康码” 及 “粤康码场所通行” 页面。",menu:[{title:"场所",icon:"place",link:"ykm/checkin.html"},{title:"核酸",icon:"vaccines",link:"ykm/detail.html"}]},{title:"苏康码",icon:"skm/src/jszwfw.png",link:"skm",color:"#a3a8eb99",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击二维码可以展示签到页面。",menu:[{title:"场所",icon:"place",link:"skm/index.html#checkin"},{title:"核酸",icon:"vaccines",link:"skm/detail.html"}]},{title:"北京健康宝",icon:"jkb/static/logo_jiankangbao1@2x.png",link:"jkb",color:"#fa6666",help_text:"点击姓名、证件号可以修改对应信息；<br>点击照片可以更改或移除照片，超过 4MB 的图片可能无法在本地保存；<br>点击右上角二维码标志可以在 “本人健康码自查询” 和 “本人信息扫码登记” 间切换；<br>点击 “未见异常” 可以切换 “通勤” 标志。",menu:[{title:"扫描",icon:"qr_code_scanner",link:"jkb/scan.html"},{title:"场所",icon:"place",link:"jkb/checkin.html"}]},{title:"四川天府健康通",icon:"tfjkt/static/message-icon.png",link:"tfjkt",color:"#0ba099",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击“扫场所码”展示场所码。",menu:[{title:"场所",icon:"place",link:"tfjkt/checkin.html"}]},{title:"随申码",icon:"ssm/static/ssbapp-logo.png",link:"ssm",color:"#bf4046",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击照片可以更改或移除照片，超过 4MB 的图片可能无法在本地保存；<br>点击二维码展示场所码。",menu:[{title:"场所",icon:"place",link:"ssm/checkin.html"}]},{title:"山东健康通行码",icon:"shandong-hc/static/logo.png",link:"shandong-hc",color:"#68b82e",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击二维码可以切换到场所码页面。",menu:[{title:"场所",icon:"place",link:"shandong-hc/index.html#checkin"}]},{title:"湖北健康码·武汉",icon:"hubei-hc/static/QRlogo.png",link:"hubei-hc",color:"#af9bff",help_text:"点击姓名、证件号可以修改对应信息；<br>点击通信行程卡“点击核验”可以添加行程戳。"}];function onIconFail(e){e.closest(".app").classList.add("inactivated")}function render(){let t="";for(const l of items){let e="";if(l.menu)for(const n of l.menu)e+=`
            <div class="item-menu-item" data-role="link" data-link="${n.link||""}">
              <img class="item-menu-item-icon" src="common/icons/${n.icon||"qr_code"}.svg"></img>
              <span class="item-menu-item-title">${n.title}</span>
            </div>
          `;e+=`
      <div class="item-menu-item ${0<=localStorage.getItem("pinned")?.split(",").indexOf(l.link)?"active":""}" data-role="pin">
        <img class="item-menu-item-icon" src="common/icons/push_pin.svg"></img>
      </div>`,l.help_text&&(e+=`
          <div class="item-menu-item" data-role="help">
            <img class="item-menu-item-icon" src="common/icons/info.svg"></img>
          </div>
        `),t+=`
      <div class="app" data-link="${l.link||""}">
        <div class="item-content">
          <img src="${l.icon}" onerror="onIconFail(this);" style="border-color: ${l.color||"#aaa"};">
          <div class="item-description">
            <div class="item-title-wrapper">
              <span class="item-title">${l.title}</span>
              <img class="item-title-icon" src="common/icons/arrow_forward.svg"></img>
            </div>
            <div class="item-menu">
              ${e}
            </div>
          </div>
        </div>
        <div class="item-help">
          ${l.help_text}
        </div>
      </div>`}document.querySelector(".apps-list").innerHTML=t;var e=[...document.querySelectorAll(".app:not(.inactivated)"),...document.getElementsByClassName("item-menu-item")];if(e.length)for(const c of e){const a=c.attributes["data-link"]?.value;var i=c.attributes["data-role"]?.value;if(a)c.addEventListener("click",e=>{e.stopPropagation(),c.classList.contains("inactivated")||(window.location.href=a)});else if("help"==i)c.addEventListener("click",e=>{e.stopPropagation(),c.classList.contains("active")?(c.classList.remove("active"),c.closest(".app").getElementsByClassName("item-help")[0].style.display="none"):(document.querySelectorAll(".item-help").forEach(e=>{e.classList.remove("active")}),c.classList.add("active"),c.closest(".app").getElementsByClassName("item-help")[0].style.display="block")});else if("pin"==i){const o=c.closest(".app")?.attributes["data-link"]?.value;o&&c.addEventListener("click",e=>{if(e.stopPropagation(),c.classList.contains("active")){c.classList.remove("active"),c.closest(".app").style.order=0;let e=localStorage.getItem("pinned")?.split(",")||[];(e=e.filter(e=>e!=o)).length?localStorage.setItem("pinned",e.join(",")):localStorage.removeItem("pinned")}else{c.classList.add("active"),c.closest(".app").style.order=-1;e=localStorage.getItem("pinned")?.split(",")||[];e.push(o),localStorage.setItem("pinned",e.join(","))}})}}var s=localStorage.getItem("pinned")?.split(",")||[];if(s)for(const r of document.querySelectorAll(".app:not(.inactivated)")||[])s.includes(r.attributes["data-link"].value)&&(r.style.order=-1),r.addEventListener("touchstart",e=>{e.target.classList?.[0]?.startsWith("item-menu-item")||r.classList.add("selected")}),r.addEventListener("touchmove",()=>{r.classList.remove("selected")}),r.addEventListener("touchend",()=>{r.classList.remove("selected")}),r.addEventListener("touchcancel",()=>{r.classList.remove("selected")});for(const m of document.querySelectorAll(".item-menu-item[data-role=link]")||[])m.addEventListener("touchstart",()=>{m.classList.add("active")}),m.addEventListener("touchmove",()=>{m.classList.remove("active")}),m.addEventListener("touchend",()=>{m.classList.remove("active")}),m.addEventListener("touchcancel",()=>{m.classList.remove("active")});for(const d of document.querySelectorAll(".item-help")||[])d.addEventListener("click",e=>{e.stopPropagation()})}</script><h2>目录</h2><div class="apps-list"></div><div class="links-list"><div class="link-wrapper"onclick='window.location.href="https://github.com/ilovexjp"'><img src="common/github-logo.png"> <span>@ilovexjp</span></div><div class="link-wrapper"onclick='window.location.href="https://t.me/gh_ilovexjp"'><img src="common/telegram-logo.svg"> <span>@gh_ilovexjp</span></div></div><div class="links-list links-list-help"><div class="link-wrapper"><span onclick='!window.confirm("确定清除本地存储的全部信息？")||localStorage.clear()||window.location.reload()'>清除本地数据</span></div><div class="link-wrapper"><span>上次更新：2022-10-31</span></div></div><script>render()</script>
